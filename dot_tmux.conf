# light palette based on PS1 accents
set -g @tmux-dotbar-status-left "#[bg=#{@tmux-dotbar-bg}]#[fg=colour15] #S#[fg=colour0]: #[fg=colour15]#{host}#[fg=colour15]"
set -g @tmux-dotbar-right true
set -g @tmux-dotbar-status-right "#[fg=#{@tmux-dotbar-fg-session}]#(tmux-mem-cpu-load --interval 2)"
set -g @tmux-dotbar-window-status-separator "#[fg=#{@tmux-dotbar-window-fg}] â€¢ #[fg=#{@tmux-dotbar-fg}]"
set -g status-left-length 20

set -g status-interval 2
bind-key -T prefix r source-file ~/.tmux.conf

run-shell "~/.config/tmux/dotbar.tmux"

# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-ghostty:Tc"
set -ga terminal-overrides ",gnome*:Tc"
set-option -g focus-events on

# set ctrl+a as option key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# set env for SSH_AUTH_SOCK
set -g update-environment -r
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock


set -g status-right-length 30
set -g status-interval 2

set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
